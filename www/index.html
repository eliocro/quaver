<!DOCTYPE html>
<html ng-app="quaver">
  <head>
    <title>Quaver</title>
    <script>
      var remote = require('remote');

      function handleFiles (files) {
        console.log(files[0]);

        var player = AV.Player.fromFile(files[0]);
        player.play();

        setTimeout(function () {
          player.pause();
        }, 5000);

        setTimeout(function () {
          player.play();
        }, 8000);
      }
    </script>
  </head>
  <body ng-controller="MainCtrl">
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.



    <div style="margin-top:100px;">
      <a href="" ng-click="play()">Play</a>
      <br><br>
      <a href="" ng-click="pause()">Pause</a>
      <br><br>
      <a href="" ng-click="stop()">Stop</a>
    </div>


    <input type="file" id="input" onchange="handleFiles(this.files)">


    <script src="bower_components/angular/angular.js"></script>
    <script src="vendor/aurora.js"></script>
    <script src="vendor/mp3.js"></script>
    <script src="vendor/flac.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
